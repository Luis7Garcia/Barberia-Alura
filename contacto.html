<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="img/logo.png" alt="logo barbero" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <form>
            <label for="nombreApellido"> Nombre y Apeliido</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="input-padron"required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" class="input-padron"required placeholder="(xx)xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="text" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email"> Email</label>
                
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Teléfono</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>¿En cúal Horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

            <table>
              <thead>
                <tr>
                  <th>Día</th>
                  <th>Horario</th>
                </tr>
              </thead>
              
              <tbody>
                <tr>
                  <td>Lunes</td>
                  <td>08h ~ 20h</td>
                </tr>
  
                <tr>
                  <td>Miércoles</td>
                  <td>08h ~ 20h</td>
                </tr>
  
                <tr>
                  <td>Viernes</td>
                  <td>08h ~ 20h</td>
                </tr>
              </tbody>

            </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo barbero">
        <p class="copiright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
    </body>
  </html>
